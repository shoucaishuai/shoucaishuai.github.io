<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业官方网站</title>
		<link rel="stylesheet" href="css/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css"/>
		<link href='//fonts.googlefonts.net/css?family=Indie+Flower|Poiret+One|Lobster|Pacifico|Bangers|Orbitron|Dancing+Script|Architects+Daughter|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/sample1.css"/>
	</head>
	<body>
		<!--头部开始-->
		<header class="fixed">
			<!--居中容器-->
			<div class="container clearfix">
				<!--logo-->
				<div class="logo">
					<a href="#banner">
						<img src="img/ello.svg" alt="" />
						<span class="siteName">Worthy</span>
					</a>
					
				</div>
				<nav class="topMenu scrollspy">
					<ul class="nav clearfix">
						<li class="active"><a href="#banner">首页</a></li>
						<li><a href="#about">关于</a></li>
						<li><a href="#service">服务</a></li>
						<li><a href="#project">案例</a></li>
						<li><a href="#contact">联系</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="banner" id="banner">
				
			</section>
			<!--焦点图结束------------------->
			<!--关于开始-->
			<section class="about" id="about">
				
			</section>
			<!--关于结束------------------->
			<!--服务开始-->
			<section class="service" id="service">
				
			</section>
			<!--服务结束------------------->
			<!--案例开始-->
			<section class="case" id="case">
				
			</section>
			<!--案例结束------------------->
			<!--联系开始-->
			<section class="contact" id="contact">
				
			</section>
			<!--联系结束------------------->
		</main>
		<!--footer-->
		<footer></footer>
	</body>
</html>
