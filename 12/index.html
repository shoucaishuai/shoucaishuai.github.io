
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
			<style type="text/css">
			.a {
				border: 1px dashed #333;
				width: 400px;
				padding: 3px 2px 2px 10px;
			}
			
			.b {
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
			
			.b li {
				list-style-type: none;
				font-size: 12px;
				line-height: 18px;
			}
		</style>
	<body>
			<div class="a">
			<ul class="b">
				<li>AJ是Air jordan的简称，是Nike旗下的高端品牌</li>
				<li>专门为乔丹所创立的品牌</li>
				<li>不仅体现出鞋子的科技工艺，也可以反映出乔丹打球的风格</li>
				<li>而于1984年感恩节期间推出的那则广告，则给很多人留下了深刻的印象</li>
				<li>目前，Air jordan品牌推出至第30代球鞋</li>
			</ul>
		</div>
		<script type="text/javascript">
			var ob = document.querySelector('.b');
			var oc = document.querySelectorAll('.b li');
			ob.style.height = '36px';
			ob.innerHTML += ob.innerHTML;

			function run() {
				if(ob.scrollTop > 108) {
					ob.scrollTop = 1;
					setTimeout(run, 100);
				} 
				else {
					ob.scrollTop++;
					if(ob.scrollTop % 36 == 0)
						setTimeout(run, 1000);
					else
						setTimeout(run, 100);
				}
				console.log(ob.scrollTop)
			}
			run();
		</script>
	</body>
</html>
